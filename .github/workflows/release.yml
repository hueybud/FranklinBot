name: Auto Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]

permissions:
  contents: write  # Required to create releases + push tags

jobs:
  release:
    runs-on: ubuntu-latest

    # Only run when:
    # 1. A commit is pushed to main, OR
    # 2. A PR was closed AND merged
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important so npm version can create tags properly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Auto bump patch version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          npm version patch -m "ci: bump version to %s"

      - name: Push version bump + tag
        run: |
          git push --follow-tags

      - name: Build project
        run: npm run build

      - name: Create dist archive
        run: |
          # Create staging directory with Deno-compatible package.json
          mkdir -p staging
          cp -r dist staging/
          cp package.min.json staging/package.json
          cd staging && zip -r ../dist.zip . -x "*.map"

      - name: Get new version tag
        id: get_version
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: FranklinBot ${{ steps.get_version.outputs.tag }}
          files: dist.zip
          draft: false
          prerelease: false

